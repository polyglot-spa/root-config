<single-spa-router>
  <application name="@polyglot-spa/emitter-storer"></application>
  <nav>
    <application name="@polyglot-spa/navbar"></application>
  </nav>
  <main>
    <route default>
      <application name="@polyglot-spa/homepage"></application>
    </route>
    <route path="react-chess">
      <div class="row">
        <div class="col-sm-8">
          <application name="@polyglot-spa/react-chess"></application>
        </div>
        <div class="col-sm-4">
          <application name="@polyglot-spa/game-history"></application>
        </div>
      </div>
    </route>
    <route path="vue-chess">
      <div class="row">
        <div class="col-sm-8">
          <application name="@polyglot-spa/vue-chess"></application>
        </div>
        <div class="col-sm-4">
          <application name="@polyglot-spa/game-history"></application>
        </div>
      </div>
    </route>
    <route path="angular-chess">
      <div class="row">
        <div class="col-sm-8">
          <application name="@polyglot-spa/angular-chess"></application>
        </div>
        <div class="col-sm-4">
          <application name="@polyglot-spa/game-history"></application>
        </div>
      </div>
    </route>
  </main>
  <footer>
    <application name="@polyglot-spa/footer"></application>
  </footer>
</single-spa-router>
